plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'io.github.kaizen-inc.postman' version '1.0'
}

group = 'io.github.kaizen-inc.plugin.gradle'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(17)
}

postman {
    verbose = true
    collection = file("./src/test/resources/sample-collection.json")
    iterationCount = 50
    workingDir = project.projectDir
}